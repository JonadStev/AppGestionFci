<app-menu></app-menu>
<div class="container">
    <div class="row">
        <div class="col-12">
            <p-card>
                <ng-template pTemplate="header">
                    <div class="pt-4 card-header">
                        <h3>CARGAR INFORMACIÓN ACREDITACIÓN</h3>
                    </div>
                </ng-template>

                <div class="row">
                    <div class="col-12">

                        <div class="form-group row">
                            <label for="txtStock" class="col-sm-4 col-form-label">Seleccione archivo excel a cargar:</label>
                            <div class="col-sm-6">
                                <input class="file-input" type="file" id="txtImagen" (change)="onFileSelected($event)" #myInputFile>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-8">
                                <button class="mr-sm-2 p-button-primary" pButton type="button" iconPos="left" label="Guardar datos acreditación" (click)="cargarArchivo()"></button>
                            </div>
                        </div>
                    </div>
                </div>     
                
            </p-card>
        </div>
    </div>
</div>
<p-toast position="top-center" key="myKey1"></p-toast>
