<app-menu></app-menu>
<div class="container">
    <div class="row">
        <div class="col-12">
            <p-card>
                <ng-template pTemplate="header">
                    <div class="pt-4 card-header">
                        <h3>GESTIÓN DE DOCENTES</h3>
                    </div>
                </ng-template>

                <div class="row">
                    <div class="col-12">

                        <div class="form-group row">
                            <label for="txtNombre" class="col-sm-3 col-form-label">Nombres:</label>
                            <div class="col-sm-8">
                                <div class="p-inputgroup" style="width: 75%;">
                                    <span class="p-inputgroup-addon">
                                        <i class="pi pi-align-justify"></i>
                                    </span>
                                    <input type="text" id="txtNombre" pInputText [(ngModel)] = 'usuarioDocente.nombre' maxlength="30"> 
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtNombre" class="col-sm-3 col-form-label">Apellidos:</label>
                            <div class="col-sm-8">
                                <div class="p-inputgroup" style="width: 75%;">
                                    <span class="p-inputgroup-addon">
                                        <i class="pi pi-align-justify"></i>
                                    </span>
                                    <input type="text" id="txtNombre" pInputText [(ngModel)] = 'usuarioDocente.apellido' maxlength="30"> 
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtCedula" class="col-sm-3 col-form-label">Cédula:</label>
                            <div class="col-sm-8">
                                <div class="p-inputgroup" style="width: 75%;">
                                    <span class="p-inputgroup-addon">
                                        <i class="pi pi-align-justify"></i>
                                    </span>
                                    <input type="text" id="txtCedula" pInputText [(ngModel)] = 'usuarioDocente.cedula' maxlength="10"> 
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtNombre" class="col-sm-3 col-form-label">Correo:</label>
                            <div class="col-sm-8">
                                <div class="p-inputgroup" style="width: 75%;">
                                    <span class="p-inputgroup-addon">
                                        <i class="pi pi-envelope"></i>
                                    </span>
                                    <input type="text" id="txtNombre" pInputText [(ngModel)] = 'usuarioDocente.email' maxlength="30"> 
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtNombre" class="col-sm-3 col-form-label">Teléfono:</label>
                            <div class="col-sm-8">
                                <div class="p-inputgroup" style="width: 75%;">
                                    <span class="p-inputgroup-addon">
                                        <i class="pi pi-phone"></i>
                                    </span>
                                    <input type="text" id="txtNombre" pInputText [(ngModel)] = 'usuarioDocente.telefono' maxlength="10"> 
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtRol" class="col-sm-3 col-form-label">Rol docente:</label>
                            <div class="col-sm-8">
                                <p-dropdown [options]="roles" [(ngModel)]="selectedRol" optionLabel="nombre" optionValue="nombre" placeholder="Seleccione el rol..."></p-dropdown>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtRol" class="col-sm-3 col-form-label">Carrera:</label>
                            <div class="col-sm-8">
                                <p-dropdown [options]="listCarrera" [(ngModel)]="selectedCarrera" optionLabel="nombre" optionValue="nombre" placeholder="Seleccione carrera..."></p-dropdown>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtRol" class="col-sm-3 col-form-label">Estado del docente:</label>
                            <div class="col-sm-8">
                                <p-dropdown [options]="estados" [(ngModel)]="selectedEstado" optionLabel="nombreEstado" optionValue="nombreEstado" placeholder="Seleccione estado..."></p-dropdown>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-8">
                                <button class="mr-sm-2 p-button-primary" pButton type="button" iconPos="left" label="Guardar datos" (click)="guardarUsuario()"></button>
                            </div>
                        </div>
                    </div>
                </div>     
                
                <div class="row">
                    <div class="col-12">
                        <h4>Lista de docentes</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <p-table [value]="listUsuarios" [paginator]="true" [rows]="5" selectionMode="single" dataKey="id" 
                            (onRowSelect)="onRowSelectUsuario($event)" (onRowUnselect)="onRowUnselectUsuario($event)"
                                [showCurrentPageReport]="true" responsiveLayout="scroll"
                                currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros" [rowsPerPageOptions]="[5,10,15]">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Id</th>
                                        <th>Nombres</th>
                                        <th>Apellidos</th>
                                        <th>Cedula</th>
                                        <th>Correo</th>
                                        <th>Telefono</th>
                                        <th>Estado</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-usuario>
                                    <tr [pSelectableRow]="usuario">
                                        <td>{{usuario.id}}</td>
                                        <td>{{usuario.nombre}}</td>
                                        <td>{{usuario.apellido}}</td>
                                        <td>{{usuario.cedula}}</td>
                                        <td>{{usuario.email}}</td>
                                        <td>{{usuario.telefono}}</td>
                                        <td>{{usuario.estado}}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>

            </p-card>
        </div>
    </div>
</div>
<p-toast position="top-center" key="myKey1"></p-toast>
