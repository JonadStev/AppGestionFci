<app-menu></app-menu>
<div class="container">
    <div class="row">
        <div class="col-12">
            <p-card>
                <ng-template pTemplate="header">
                    <div class="pt-4 card-header">
                        <h3>PRODUCTOS</h3>
                    </div>
                </ng-template>

                <div class="row">
                    <div class="col-12">

                        <div class="form-group row">
                            <label for="txtNombre" class="col-sm-3 col-form-label">Id proyecto FCI:</label>
                            <div class="col-sm-8">
                                <p-dropdown [options]="proyectos" [(ngModel)]="selectedProyecto" optionLabel="idProyecto" placeholder="Seleccione proyecto FCI ..." (onChange)="seleccionarProyecto($event)"></p-dropdown>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtNombre" class="col-sm-3 col-form-label">Nombre proyecto FCI:</label>
                            <div class="col-sm-8">
                                <div class="p-inputgroup" style="width: 75%;">
                                    <span class="p-inputgroup-addon">
                                        <i class="pi pi-align-justify"></i>
                                    </span>
                                    <input type="text" id="txtNombre" pInputText [(ngModel)] = 'this.producto.nombreProyecto'> 
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtNombre" class="col-sm-3 col-form-label">Director:</label>
                            <div class="col-sm-8">
                                <p-dropdown [options]="directores" [(ngModel)]="selectedDirector" optionLabel="nombreCompleto" placeholder="Seleccione director ..."></p-dropdown>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtNombre" class="col-sm-3 col-form-label">Estado:</label>
                            <div class="col-sm-8">
                                <p-dropdown [options]="estados" [(ngModel)]="selectedEstado" optionLabel="nombre" optionValue="nombre" placeholder="Seleccione el estado ..."></p-dropdown>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtNombre" class="col-sm-12 col-form-label"><em>Producción científica.</em></label>
                        </div>
                        <p-divider></p-divider>

                        <div class="form-group row text-center">
                            <label for="txtNombre" class="col-sm-3 col-form-label"></label>
                            <label class="col-sm-3 col-form-label">Regional</label>
                            <label class="col-sm-3 col-form-label">Libros</label>
                            <label class="col-sm-3 col-form-label">Mundial</label>
                        </div>

                        <div class="form-group row">
                            <label for="txtNombre" class="col-sm-3 col-form-label">Propuesto:</label>
                            <div class="col-sm-3">
                                <div class="p-inputgroup">
                                    <input type="text" id="txtNombre" pInputText [(ngModel)] = 'prodCientificaPropuesto.regional'> 
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="p-inputgroup">
                                    <input type="text" id="txtNombre" pInputText [(ngModel)] = 'prodCientificaPropuesto.libros'> 
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="p-inputgroup">
                                    <input type="text" id="txtNombre" pInputText [(ngModel)] = 'prodCientificaPropuesto.mundial'> 
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtNombre" class="col-sm-3 col-form-label">Cumplido:</label>
                            <div class="col-sm-3">
                                <div class="p-inputgroup">
                                    <input type="text" id="txtNombre" pInputText [(ngModel)] = 'prodCientificaCumplido.regional'> 
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="p-inputgroup">
                                    <input type="text" id="txtNombre" pInputText [(ngModel)] = 'prodCientificaCumplido.libros'> 
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="p-inputgroup">
                                    <input type="text" id="txtNombre" pInputText [(ngModel)] = 'prodCientificaCumplido.mundial'> 
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="txtNombre" class="col-sm-12 col-form-label"><em>Propiedad intelectual.</em></label>
                        </div>
                        <p-divider></p-divider>
                        <div class="form-group row text-center">
                            <label for="txtNombre" class="col-sm-3 col-form-label"></label>
                            <label class="col-sm-3 col-form-label">Industrial</label>
                            <label class="col-sm-3 col-form-label">Autor</label>
                            <label class="col-sm-3 col-form-label">Vegetal</label>
                        </div>
                        <div class="form-group row">
                            <label for="txtNombre" class="col-sm-3 col-form-label">Propuesto:</label>
                            <div class="col-sm-3">
                                <div class="p-inputgroup">
                                    <input type="text" id="txtNombre" pInputText [(ngModel)] = 'propIntelectualPropuesto.industrial'> 
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="p-inputgroup">
                                    <input type="text" id="txtNombre" pInputText [(ngModel)] = 'propIntelectualPropuesto.autor'> 
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="p-inputgroup">
                                    <input type="text" id="txtNombre" pInputText [(ngModel)] = 'propIntelectualPropuesto.vegetal'> 
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtNombre" class="col-sm-3 col-form-label">Cumplido:</label>
                            <div class="col-sm-3">
                                <div class="p-inputgroup">
                                    <input type="text" id="txtNombre" pInputText [(ngModel)] = 'propIntelectualCumplido.industrial'> 
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="p-inputgroup">
                                    <input type="text" id="txtNombre" pInputText [(ngModel)] = 'propIntelectualCumplido.autor'> 
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="p-inputgroup">
                                    <input type="text" id="txtNombre" pInputText [(ngModel)] = 'propIntelectualCumplido.vegetal'> 
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtNombre" class="col-sm-12 col-form-label"><em>Conocimiento.</em></label>
                        </div>
                        <p-divider></p-divider>
                        <div class="form-group row text-center">
                            <label for="txtNombre" class="col-sm-3 col-form-label"></label>
                            <label class="col-sm-3 col-form-label">Grupos de Inv.</label>
                            <label class="col-sm-3 col-form-label">Redes</label>
                        </div>
                        <div class="form-group row">
                            <label for="txtNombre" class="col-sm-3 col-form-label">Propuesto:</label>
                            <div class="col-sm-3">
                                <div class="p-inputgroup">
                                    <input type="text" id="txtNombre" pInputText [(ngModel)] = 'conocimientoPropuesto.grupos'> 
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="p-inputgroup">
                                    <input type="text" id="txtNombre" pInputText [(ngModel)] = 'conocimientoPropuesto.redes'> 
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtNombre" class="col-sm-3 col-form-label">Cumplido:</label>
                            <div class="col-sm-3">
                                <div class="p-inputgroup">
                                    <input type="text" id="txtNombre" pInputText [(ngModel)] = 'conocimientoCumplido.grupos'> 
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="p-inputgroup">
                                    <input type="text" id="txtNombre" pInputText [(ngModel)] = 'conocimientoCumplido.redes'> 
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtNombre" class="col-sm-12 col-form-label"><em>Piramide científica.</em></label>
                        </div>
                        <p-divider></p-divider>
                        <div class="form-group row text-center">
                            <label for="txtNombre" class="col-sm-3 col-form-label"></label>
                            <label class="col-sm-3 col-form-label">Grado</label>
                            <label class="col-sm-3 col-form-label">Postgrado</label>
                            <label class="col-sm-3 col-form-label">Doctorado</label>
                        </div>
                        <div class="form-group row">
                            <label for="txtNombre" class="col-sm-3 col-form-label">Propuesto:</label>
                            <div class="col-sm-3">
                                <div class="p-inputgroup">
                                    <input type="text" id="txtNombre" pInputText [(ngModel)] = 'piramCientificaPropuesto.grado'> 
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="p-inputgroup">
                                    <input type="text" id="txtNombre" pInputText [(ngModel)] = 'piramCientificaPropuesto.postGrado'> 
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="p-inputgroup">
                                    <input type="text" id="txtNombre" pInputText [(ngModel)] = 'piramCientificaPropuesto.doctorado'> 
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtNombre" class="col-sm-3 col-form-label">Cumplido:</label>
                            <div class="col-sm-3">
                                <div class="p-inputgroup">
                                    <input type="text" id="txtNombre" pInputText [(ngModel)] = 'piramCientificaCumplido.grado'> 
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="p-inputgroup">
                                    <input type="text" id="txtNombre" pInputText [(ngModel)] = 'piramCientificaCumplido.postGrado'> 
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="p-inputgroup">
                                    <input type="text" id="txtNombre" pInputText [(ngModel)] = 'piramCientificaCumplido.doctorado'>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-8">
                                <button class="mr-sm-2 p-button-primary" pButton type="button" iconPos="left" label="Guardar producto" (click)="guardarProducto()"></button>
                            </div>
                        </div>
                    </div>
                </div>     
                
                <div class="row">
                    <div class="col-12">
                        <h4>Lista de productos</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <p-table [value]="productos" [paginator]="true" [rows]="5" selectionMode="single" dataKey="id" 
                            (onRowSelect)="onRowSelectProducto($event)" (onRowUnselect)="onRowUnselectProducto($event)"
                                [showCurrentPageReport]="true" responsiveLayout="scroll"
                                currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros" [rowsPerPageOptions]="[5,10,15]">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Id</th>
                                        <th>Proyecto FCI</th>
                                        <th>Director</th>
                                        <th>estado</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-producto>
                                    <tr [pSelectableRow]="producto">
                                        <td>{{producto.id}}</td>
                                        <td>{{producto.proyecto.nombre}}</td>
                                        <td>{{producto.director.nombreCompleto}}</td>
                                        <td>{{producto.estado}}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>

            </p-card>
        </div>
    </div>
</div>
<p-toast position="top-center" key="myKey1"></p-toast>
